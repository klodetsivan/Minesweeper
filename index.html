<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
  <h1 title="Minesweeper">Minesweeper</h1>
  <div>
    <button class="start" onclick="restartGame(this)">ğŸ˜€</button>
    <div style="font-family: 'Orbitron', sans-serif;" class="timer">
      <label id="minutes">00</label><span>:</span><label id="seconds">00</label>
    </div>

  </div>
  <button onclick="changeLevel(4,2)">Beginner</button>
  <button onclick="changeLevel(8,12)">Medium</button>
  <button onclick="changeLevel(12,30)">Expert</button>
  <table class="board">
    <tbody class="boardCells">
      <tr>
        <td onclick="cellClicked(this)">1</td>
      </tr>
    </tbody>
  </table>
  <div class="modal">
    <button onclick="closeModal(this)">Play again!</button>
    <h3><span>You got bombed!</span></h3>

  </div>


  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
